spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost:9092/./db/db_bank
spring.datasource.username=sa
spring.datasource.password=12345
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
hibernate.connection.characterEncoding = utf8
hibernate.connection.useUnicode = true
hibernate.connection.charSet  = UTF-8
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.ftl
spring.mustache.expose-request-attributes=true
logging.level.org.springframework.web=error
logging.level.ru.alexkm07 = trace
logging.file.name = appBanklog.log
spring.freemarker.settings.auto_import=/spring.ftl as spring
# internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
